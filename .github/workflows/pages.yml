name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }

  deploy:
  needs: build
  runs-on: ubuntu-latest
  permissions:
    pages: write          # ğŸ‘ˆ ã“ã“ã¯æ—¢å­˜ã‚’æ®‹ã™
    id-token: write
  environment:            # è¿½åŠ  ---------
    name: github-pages    #  ğŸ”´ å¿…é ˆ
    url: ${{ steps.deployment.outputs.page_url }}
  steps:
    - id: deployment
      uses: actions/deploy-pages@v4
